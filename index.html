<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry Form</title>
  <link href="index.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="page2.html">
</head>

<body>
  <form action="https://sheetdb.io/api/v1/vw7b0vc7vu9cp" method="post" id="sheetdb-form">
    <div class="container my-5">
      <h1>Enquiry Form</h1>
      <p>Please fill in this form to post your Enquiry.</p>
      <hr>

      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="data[Name]" required>


      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="data[Email]" required>


      <label for="company"><b>Company</b></label>
      <input type="text" placeholder="Enter company name" name="data[Company]" required>


      <label for="Message"><b>Message</b></label><br>
      <textarea name="data[Message]" rows="5" cols="40" required>
          </textarea>
      <br>
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
      <button type="submit" class="submitbtn">Submit</button>
      <button type="button" class="cancelbtn">Cancel</button>
      </div>
    </div>
  </form>


  <script src="home.js"></script>
</body>

</html>
